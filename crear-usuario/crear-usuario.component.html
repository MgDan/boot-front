<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Nombre</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="usuario.name" id="name" placeholder="Enter name">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>


  <button type="submit" (click)="saveOrUpdate()" class="btn btn-primary">Guardar</button>
</form>
